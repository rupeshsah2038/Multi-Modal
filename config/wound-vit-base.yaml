data:
  type: "wound"  # Dataset type: 'wound' or 'medpix'
  root: "datasets/Wound-1-0"
  batch_size: 16
  num_workers: 4
  # Column names in metadata.csv (customize if needed)
  type_column: "type"
  severity_column: "severity"
  description_column: "description"
  filepath_column: "img_path"
  # Task labels for metrics (what the model predicts)
  task1_label: "type"  # Primary task label (e.g., "type" for wound, "modality" for MedPix)
  task2_label: "severity"  # Secondary task label (e.g., "severity" for wound, "location" for MedPix)

teacher:
  vision: "vit-large"
  text: "distilbert" 
  fusion_layers: 2
  fusion_dim: 512

student:
  vision: "vit-base"
  text: "bio-clinical-bert"
  fusion_layers: 1
  fusion_dim: 512

training:
  teacher_epochs: 3
  student_epochs: 10
  teacher_lr: 1e-5
  student_lr: 3e-4
  alpha: 1.0
  beta: 100.0
  T: 2.0

logging:
  log_dir: "logs/wound-vit-base-512-fusion_shomr-combined-2" # student_vision-fusion_dim-fusion_module-loss_type-temperature

fusion:
  type: "shomr"

loss:
  type: "combined"

device: "cuda:3"
