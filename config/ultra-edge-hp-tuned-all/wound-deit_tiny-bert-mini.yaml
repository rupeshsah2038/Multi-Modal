data:
  type: wound
  root: datasets/Wound-1-0
  batch_size: 16
  num_workers: 4
  task1_label: type
  task2_label: severity
  type_column: type
  severity_column: severity
  description_column: description
  filepath_column: img_path
teacher:
  vision: vit-base
  text: bio-clinical-bert
  fusion_layers: 3
  fusion_dim: 256
  fusion_heads: 4
  dropout: 0.09621361388138176
student:
  vision: deit-tiny
  text: bert-mini
  fusion_layers: 1
  fusion_dim: 256
  fusion_heads: 8
  dropout: 0.29239615694113963
training:
  teacher_epochs: 3
  student_epochs: 10
  teacher_lr: 9.021655603568134e-05
  student_lr: 0.00036732078004620474
  alpha: 0.9569206537600561
  beta: 64.65081710095758
  T: 4.736932106048627
logging:
  log_dir: logs/ultra-edge-hp-tuned-all/wound-deit_tiny-bert-mini
fusion:
  type: cross_attention
loss:
  type: combined
device: cuda:0

# Optional: paired significance testing between teacher vs best student
evaluation:
  save_teacher_metrics: true  # evaluate teacher on dev/test and save into results.json
  mcnemar: true         # if true, adds McNemar p-values to test metrics
  mcnemar_exact: true    # exact binomial McNemar (recommended)
  mcnemar_cc: true       # continuity correction (used only if mcnemar_exact=false)
