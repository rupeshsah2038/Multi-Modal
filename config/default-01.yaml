data:
  root: "datasets/MedPix-2-0"
  batch_size: 16
  num_workers: 4

teacher:
  vision: "vit-base"
  text: "bio-clinical-bert"
  fusion_layers: 2
  fusion_dim: 512

student:
  vision: "tiny-vit"
  text: "mobile-bert"
  fusion_layers: 1
  fusion_dim: 512
  # Recommended student backbones for ultra-edge deployment (alternatives):
  recommended:
    vision_alternatives: ["tiny-vit", "mobile-vit", "mobilenet-v2", "deit-tiny"]
    text_alternatives: ["mobile-bert", "bert-tiny", "bert-mini"]

training:
  teacher_epochs: 5
  student_epochs: 10
  teacher_lr: 1e-5
  student_lr: 3e-4
  alpha: 1.0
  beta: 100.0
  T: 2.0

logging:
  log_dir: "logs"

fusion:
  type: "energy_aware_adaptive"

loss:
  type: "vanilla"
