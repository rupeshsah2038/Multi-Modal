data:
  type: "medpix"
  root: "datasets/MedPix-2-0"
  batch_size: 16
  num_workers: 4
  task1_label: "modality"
  task2_label: "location"

teacher:
  vision: "vit-large"
  text: "bio-clinical-bert"
  fusion_layers: 2
  fusion_dim: 512

student:
  vision: "vit-base"
  text: "distilbert"
  fusion_layers: 1
  fusion_dim: 512

training:
  teacher_epochs: 3
  student_epochs: 10
  teacher_lr: 1e-5
  student_lr: 3e-4
  alpha: 1.0
  beta: 100.0
  T: 2.0

logging:
  log_dir: "logs/fusion-explore/medpix-shomr-combined"

fusion:
  type: "shomr"

loss:
  type: "combined"

device: "cuda:4"
