data:
  type: "medpix"  # Dataset type: 'medpix' or 'wound' (default: medpix for backward compatibility)
  root: "datasets/MedPix-2-0"
  batch_size: 16
  num_workers: 4
  # Task labels for metrics
  task1_label: "modality"  # Primary task (CT vs MR)
  task2_label: "location"  # Secondary task (body location)

teacher:
  vision: "vit-large"
  text: "bio-clinical-bert"
  fusion_layers: 2
  fusion_dim: 512
  fusion_heads: 8  # Number of attention heads (used by attention-based fusion modules)
  dropout: 0.1     # Dropout rate for regularization

student:
  vision: "deit-base"
  text: "distilbert"
  fusion_layers: 1
  fusion_dim: 512
  fusion_heads: 8  # Number of attention heads
  dropout: 0.1     # Dropout rate
  # Recommended student backbones for ultra-edge deployment (alternatives):
  recommended:
    vision_alternatives: ["tiny-vit", "mobile-vit", "mobilenet-v2", "deit-tiny"]
    text_alternatives: ["mobile-bert", "bert-tiny", "bert-mini"]

training:
  teacher_epochs: 5
  student_epochs: 10
  teacher_lr: 1e-5
  student_lr: 3e-4
  alpha: 1.0
  beta: 100.0
  T: 2.0

logging:
  log_dir: "logs"

fusion:
  type: "energy_aware_adaptive"
  # Optional module-specific parameters (with smart defaults):
  # hidden_mult: 2        # For ConcatMLPFusion (default: 2)
  # dropout: 0.1          # For CrossAttentionFusion, EnergyAware, SHoMR (default: 0.1)
  # p_img: 0.3           # For ModalityDropoutFusion (default: 0.3)
  # p_txt: 0.3           # For ModalityDropoutFusion (default: 0.3)

loss:
  type: "vanilla"
